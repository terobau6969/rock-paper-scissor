<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <div id = "scoreboard">
        <div id="computerScore">🤖: 0</div>
        <div id="playerScore">🥸: 0</div>
    </div>
    
    <div id="choices">
        <div id="computer"></div>
        <div id="player"></div>
    </div>
    <div id="controls">
        <button id="rock" type="submit" name="button" value="enter">Rock✊</button>
        <button id="paper" type="submit" name="button" value="enter">Paper🤚</button>
        <button id="scissors" type="submit" name="button" value="enter">Scissors✌️</button>
    </div>
    <div id="result"></div>
    <button id="reset" type="submit" name="button" value="enter">Reset</button>
        <script src="script.js"></script>

</body>
</html>
